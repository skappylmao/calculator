<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="results">
        <p id="resultDisplay">0</p>
      </div>
      <div id="buttons">
        <div id="row">
          <button class="calcButtons top" id="ac">AC</button>
          <button class="calcButtons top" id="plusminus">+/-</button>
          <button class="calcButtons top operation" id="modulo">%</button>
          <button class="calcButtons operation" id="divide">/</button>
        </div>
        <div id="row">
          <button class="calcButtons number" id="7">7</button>
          <button class="calcButtons number" id="8">8</button>
          <button class="calcButtons number" id="9">9</button>
          <button class="calcButtons operation" id="multiply">*</button>
        </div>
        <div id="row">
          <button class="calcButtons number" id="4">4</button>
          <button class="calcButtons number" id="5">5</button>
          <button class="calcButtons number" id="6">6</button>
          <button class="calcButtons operation" id="minus">-</button>
        </div>
        <div id="row">
          <button class="calcButtons number" id="1">1</button>
          <button class="calcButtons number" id="2">2</button>
          <button class="calcButtons number" id="3">3</button>
          <button class="calcButtons operation" id="plus" +>+</button>
        </div>
        <div id="row">
          <button class="calcButtons number" id="zero">0</button>
          <button class="calcButtons" id="decimal">.</button>
          <button class="calcButtons equal" id="equal">=</button>
        </div>
      </div>
    </div>
    <p>source code on <a href=github.com/skappylmao/calculator>github</a></p>
    <script src="calculator.js"></script>
  </body>
</html>
